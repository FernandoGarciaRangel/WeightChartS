<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#3b82f6">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="WeightChartS">
    <title>Acompanhamento de Peso - WeightChartS</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="src/icons/weight-chart-icon.svg">
    <link rel="apple-touch-icon" href="src/icons/weight-chart-icon.svg">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="src/manifest.json">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Firebase -->
    <script type="module">
        // Import Firebase usando CDN ES modules
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getFirestore, collection, addDoc, getDocs, updateDoc, deleteDoc, doc, query, where, orderBy, serverTimestamp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, sendPasswordResetEmail, updateProfile, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        
        // Configuração do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDPQbgniQSwmCyXS1lXLrLR2poHUv-cSCc",
            authDomain: "weightcharts-314d1.firebaseapp.com",
            projectId: "weightcharts-314d1",
            storageBucket: "weightcharts-314d1.firebasestorage.app",
            messagingSenderId: "410013821174",
            appId: "1:410013821174:web:4cba8cfc333b08abace4d7",
            measurementId: "G-EWJ44HTZBE"
        };
        
        // Inicializar Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        
        // Disponibilizar globalmente para os módulos
        window.firebase = { app, db, auth };
        window.firebaseSDK = { 
            collection, 
            addDoc, 
            getDocs, 
            updateDoc, 
            deleteDoc, 
            doc, 
            query, 
            where, 
            orderBy, 
            serverTimestamp,
            onAuthStateChanged,
            createUserWithEmailAndPassword,
            signInWithEmailAndPassword,
            signOut,
            sendPasswordResetEmail,
            updateProfile
        };
    </script>
    
    <!-- Estilos customizados -->
    <link rel="stylesheet" href="src/css/styles.css">
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Header Mobile -->
    <header class="bg-white shadow-sm sticky top-0 z-40">
        <div class="px-4 py-3">
            <div class="flex justify-center items-center mb-2">
                <img src="src/icons/weight-chart-icon.svg" alt="WeightChartS Logo" class="w-10 h-10 mr-3">
                <h1 class="text-2xl font-bold text-gray-800">WeightChartS</h1>
            </div>
            <p class="text-sm text-gray-600 text-center">Acompanhamento de Peso</p>
            
            <!-- Status de Autenticação -->
            <div class="flex justify-center items-center mt-2 space-x-3">
                <span id="authStatus" class="text-sm font-medium">⏳ Conectando...</span>
                <span id="userInfo" class="text-xs text-gray-400">Inicializando...</span>
                <button type="button" id="btnLogout" class="hidden bg-red-500 text-white px-3 py-1 rounded text-xs hover:bg-red-600 transition-colors">
                    Sair
                </button>
            </div>
        </div>
    </header>

    <!-- Tela de Login/Registro -->
    <div id="authScreen" class="fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-lg p-6 w-full max-w-md mx-4">
            <!-- Login Form -->
            <div id="loginForm" class="space-y-4">
                <h2 class="text-2xl font-bold text-center text-gray-800">Entrar</h2>
                
                <div>
                    <label for="loginEmail" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                    <input type="email" id="loginEmail" class="w-full p-3 border border-gray-300 rounded-lg text-gray-800" placeholder="seu@email.com">
                </div>
                
                <div>
                    <label for="loginPassword" class="block text-sm font-medium text-gray-700 mb-2">Senha</label>
                    <input type="password" id="loginPassword" class="w-full p-3 border border-gray-300 rounded-lg text-gray-800" placeholder="••••••••">
                </div>
                
                <button type="button" id="btnLogin" class="w-full bg-blue-500 text-white py-3 px-4 rounded-lg font-medium hover:bg-blue-600 transition-colors">
                    Entrar
                </button>
                
                <div class="text-center">
                    <button type="button" id="btnShowRegister" class="text-blue-500 hover:text-blue-600 text-sm">
                        Não tem conta? Registre-se
                    </button>
                </div>
                
                <div class="text-center">
                    <button type="button" id="btnForgotPassword" class="text-gray-500 hover:text-gray-600 text-sm">
                        Esqueceu a senha?
                    </button>
                </div>
            </div>
            
            <!-- Register Form -->
            <div id="registerForm" class="space-y-4 hidden">
                <h2 class="text-2xl font-bold text-center text-gray-800">Criar Conta</h2>
                
                <div>
                    <label for="registerName" class="block text-sm font-medium text-gray-700 mb-2">Nome</label>
                    <input type="text" id="registerName" class="w-full p-3 border border-gray-300 rounded-lg text-gray-800" placeholder="Seu nome">
                </div>
                
                <div>
                    <label for="registerEmail" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                    <input type="email" id="registerEmail" class="w-full p-3 border border-gray-300 rounded-lg text-gray-800" placeholder="seu@email.com">
                </div>
                
                <div>
                    <label for="registerPassword" class="block text-sm font-medium text-gray-700 mb-2">Senha</label>
                    <input type="password" id="registerPassword" class="w-full p-3 border border-gray-300 rounded-lg text-gray-800" placeholder="••••••••">
                </div>
                
                <button type="button" id="btnRegister" class="w-full bg-green-500 text-white py-3 px-4 rounded-lg font-medium hover:bg-green-600 transition-colors">
                    Criar Conta
                </button>
                
                <div class="text-center">
                    <button type="button" id="btnShowLogin" class="text-blue-500 hover:text-blue-600 text-sm">
                        Já tem conta? Entre aqui
                    </button>
                </div>
            </div>
            
            <!-- Forgot Password Form -->
            <div id="forgotPasswordForm" class="space-y-4 hidden">
                <h2 class="text-2xl font-bold text-center text-gray-800">Redefinir Senha</h2>
                
                <p class="text-gray-600 text-center">Digite seu email para receber um link de redefinição</p>
                
                <div>
                    <label for="resetEmail" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                    <input type="email" id="resetEmail" class="w-full p-3 border border-gray-300 rounded-lg text-gray-800" placeholder="seu@email.com">
                </div>
                
                <button type="button" id="btnResetPassword" class="w-full bg-orange-500 text-white py-3 px-4 rounded-lg font-medium hover:bg-orange-600 transition-colors">
                    Enviar Email
                </button>
                
                <div class="text-center">
                    <button type="button" id="btnBackToLogin" class="text-blue-500 hover:text-blue-600 text-sm">
                        Voltar ao login
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="p-4 space-y-4">
        <!-- Seleção de Mês e Semana -->
        <div class="bg-white rounded-lg shadow-sm p-4">
            <div class="grid grid-cols-2 gap-3">
                <div>
                    <label for="mes" class="block text-sm font-medium text-gray-700 mb-2">Mês</label>
                    <select id="mes" class="w-full p-3 border border-gray-300 rounded-lg text-base">
                        <option value="janeiro">Janeiro</option>
                        <option value="fevereiro">Fevereiro</option>
                        <option value="marco">Março</option>
                        <option value="abril">Abril</option>
                        <option value="maio">Maio</option>
                        <option value="junho">Junho</option>
                        <option value="julho">Julho</option>
                        <option value="agosto">Agosto</option>
                        <option value="setembro">Setembro</option>
                        <option value="outubro">Outubro</option>
                        <option value="novembro">Novembro</option>
                        <option value="dezembro">Dezembro</option>
                    </select>
                </div>
                <div>
                    <label for="semana" class="block text-sm font-medium text-gray-700 mb-2">Semana</label>
                    <select id="semana" class="w-full p-3 border border-gray-300 rounded-lg text-base">
                        <option value="1">Semana 1</option>
                        <option value="2">Semana 2</option>
                        <option value="3">Semana 3</option>
                        <option value="4">Semana 4</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Formulário de Registro -->
        <div class="bg-white rounded-lg shadow-sm p-4">
            <h2 class="text-lg font-semibold mb-4 text-gray-800">Registrar Peso</h2>
            <div class="space-y-4">
                <div>
                    <label for="peso" class="block text-sm font-medium text-gray-700 mb-2">Peso</label>
                    <input type="number" id="peso" step="0.1" min="0" max="500" 
                           class="w-full p-4 border border-gray-300 rounded-lg text-lg text-center text-gray-800" 
                           placeholder="Kg">
                </div>
                <button type="button" id="btnAdicionar" class="w-full bg-blue-500 text-white py-4 px-6 rounded-lg text-lg font-medium hover:bg-blue-600 active:bg-blue-700 transition-colors">
                    ➕ Adicionar Registro
                </button>
            </div>
        </div>

        <!-- Gráfico -->
        <div class="bg-white rounded-lg shadow-sm p-4">
            <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-4 gap-3">
                <h2 class="text-lg font-semibold text-gray-800">Evolução do Peso</h2>
                <div class="flex flex-wrap gap-2">
                    <button type="button" id="btnExportar" class="bg-gray-500 text-white px-3 py-2 rounded-lg text-sm hover:bg-gray-600 active:bg-gray-700 transition-colors">
                        📤 Exportar
                    </button>
                    <button type="button" id="btnImportar" class="bg-gray-500 text-white px-3 py-2 rounded-lg text-sm hover:bg-gray-600 active:bg-gray-700 transition-colors">
                        📥 Importar
                    </button>
                    <button type="button" id="btnLimpar" class="bg-red-500 text-white px-3 py-2 rounded-lg text-sm hover:bg-gray-600 active:bg-gray-700 transition-colors">
                        🗑️ Limpar
                    </button>
                </div>
            </div>
            <div class="relative h-75">
                <canvas id="graficoPeso"></canvas>
            </div>
        </div>

        <!-- Estatísticas Rápidas -->
        <div class="bg-white rounded-lg shadow-sm p-4">
            <h3 class="text-lg font-semibold mb-3 text-gray-800">📊 Estatísticas</h3>
            <div class="grid grid-cols-2 gap-4">
                <div class="text-center p-3 bg-blue-50 rounded-lg">
                    <div class="text-2xl font-bold text-blue-600" id="pesoAtual">--</div>
                    <div class="text-sm text-gray-600">Peso Atual</div>
                </div>
                <div class="text-center p-3 bg-green-50 rounded-lg">
                    <div class="text-2xl font-bold text-green-600" id="totalRegistros">0</div>
                    <div class="text-sm text-gray-600">Registros</div>
                </div>
            </div>
        </div>

        <!-- Footer Mobile -->
        <footer class="text-center py-4 text-gray-500 text-sm">
            <div class="flex justify-center items-center mb-2">
                <img src="src/icons/weight-chart-icon.svg" alt="WeightChartS Logo" class="w-6 h-6 mr-2 opacity-60">
                <p>WeightChartS - Para sua família</p>
            </div>
        </footer>
    </div>

    <!-- Scripts -->
    <script type="module" src="src/js/app.js"></script>
</body>
</html>
